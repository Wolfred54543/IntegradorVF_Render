<!DOCTYPE html>
<html lang="es">
<head>
    <head th:replace="~{componentes/administrador/head :: head}"></head>
    <!-- Importamos Font Awesome para los iconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/miembroMesa/styleRegistrarResultados.css}">
    <link rel="stylesheet" th:href="@{/css/administrador/styleModalVideo.css}">
    <link rel="stylesheet" th:href="@{/css/miembroMesa/styleClasificacion.css}">
</head>
    
<body>
    <!-- ENCABEZADO: Contiene el logo, título y navegación -->
    <header th:replace="~{componentes/administrador/header :: header}"></header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
    <!-- Título de la sección -->
    <h1 class="titulo-pagina">Resultado de Partidos</h1>

        <!-- Calendario semanal para seleccionar fecha -->
        <div class="calendar">
            <th:block th:if="${partidosPorFecha != null}">
                <th:block th:each="fecha : ${fechasOrdenadas}">
                    <a style="text-decoration: none;" th:href="@{/verResultados(fecha=${fecha})}">
                        <div class="day" th:classappend="${fecha == fechaSeleccionada} ? 'active' : ''">
                            <h2 class="nombre-mes" style="color: rgb(2, 143, 2);" th:switch="${fecha.month.name()}">
                                <span th:case="'JANUARY'">Ene</span>
                                <span th:case="'FEBRUARY'">Feb</span>
                                <span th:case="'MARCH'">Mar</span>
                                <span th:case="'APRIL'">Abr</span>
                                <span th:case="'MAY'">May</span>
                                <span th:case="'JUNE'">Jun</span>
                                <span th:case="'JULY'">Jul</span>
                                <span th:case="'AUGUST'">Agos</span>
                                <span th:case="'SEPTEMBER'">Sep</span>
                                <span th:case="'OCTOBER'">Oct</span>
                                <span th:case="'NOVEMBER'">Nov</span>
                                <span th:case="'DECEMBER'">Dic</span>
                            </h2>
                            <div class="day-number" th:text="${fecha.dayOfMonth}">01</div>
                            <!-- Nombre del día -->
                            <div class="day-name" th:switch="${fecha.dayOfWeek.name()}">
                                <span th:case="'MONDAY'">lun</span>
                                <span th:case="'TUESDAY'">mar</span>
                                <span th:case="'WEDNESDAY'">mié</span>
                                <span th:case="'THURSDAY'">jue</span>
                                <span th:case="'FRIDAY'">vie</span>
                                <span th:case="'SATURDAY'">sáb</span>
                                <span th:case="'SUNDAY'">dom</span>
                            </div>
                        </div>
                    </a>
                </th:block>
            </th:block>
        </div>

        <!-- Sección de partidos -->
        <div class="match-group">
            <th:block th:if="${#lists.isEmpty(partidos)}">
                <p style="text-align: center; font-size: 1.4rem; padding: 20px; color: gray; font-style: italic;">
                    No hay partidos programados por el momento
                </p>
            </th:block>

            <th:block th:each="partido : ${partidos}">
                <div class="match"> 
                    <div class="team">
                        <div class="team-name" th:text="${partido.equipoLocal.equNombre}">Local</div>
                        <img th:src="@{/imagenes/administrador/imgLogoEquipos/{img}(img=${partido.equipoLocal.equLogo})}" alt="Logo de ${partido.equipoLocal.equNombre}" class="team-logo">
                        <div class="score-container">
                            <div class="score-label">Puntaje:</div>
                                 <div th:text="${partido.parPuntajeLocal != null} ? ${partido.parPuntajeLocal} : '-'">-</div>
                        </div>
                    </div>

                    <div class="vs" style="text-align: center;font-size: 14px; color: gray;">VS
                        <h4 th:text="${partido.parHora}" style="color: green;">Hora</h4>
                        <span th:text="${partido.parEstado}" style="color: black;">Estado</span>
                    </div>

                    <div class="team">
                        <div class="team-name" th:text="${partido.equipoVisitante.equNombre}">Visitante</div>
                        <img th:src="@{/imagenes/administrador/imgLogoEquipos/{img}(img=${partido.equipoVisitante.equLogo})}" alt="Logo de ${partido.equipoVisitante.equNombre}" class="team-logo">
                        <div class="score-container">
                            <div class="score-label">Puntaje:</div>
                                 <div th:text="${partido.parPuntajeVisitante != null} ? ${partido.parPuntajeVisitante} : '-'">-</div>
                        </div>
                    </div>
                    <!-- Botón para redirigir a guardar resultados para este partido -->
                    <!-- <div class="submit-container">
                        <a th:href="@{/guardarResultados(partidoId=${partido.parId})}" class="add-btn" style="text-decoration: none; padding: 7px; font-size: 14px;">Añadir Resultados</a>
                    </div> -->
                </div>
            </th:block>
        </div>
            <div th:if="${camp != null}" style="text-align: center;">
                <a th:href="@{'/tablaPosicionesAdm?campeonatoId=' + ${camp.camId}}" style="color: white; background-color: green; padding: 8px; text-decoration: none; border-radius: 7px;">Ver la tabla de posiciones</a>
            </div>
            <div th:if="${camp == null}">
                <span>No hay campeonato activo</span>
            </div>
    </main>

          <!-- Modal para el video de la página -->
    <div id="videoModalAdmin" class="modalAdmin">
        <div class="modal-contentAdmin">
            <span class="closeAdmin" id="closeModalAdmin">&times;</span>
            <h2>Video Guia</h2>
            <div class="video-containerAdmin">
                <video id="videoAdmin" width="560" height="315" controls autoplay muted>
                    <source th:src="@{/videos/ADMIN.mp4}" type="video/mp4"> 
                    Tu navegador no soporta el video.
                </video>
            </div>
        </div>
    </div>

    <script>
        // Obtener el modal
        var modal = document.getElementById("videoModalAdmin");

        // Obtener el video
        var video = document.getElementById("videoAdmin");

        // Obtener el elemento <span> que cierra el modal
        var span = document.getElementById("closeModalAdmin");

        // Función para abrir el modal
        function openModalAdmin() {
            modal.style.display = "block";
        }

        // Cuando el usuario hace clic en <span> (x), cerrar el modal
        span.onclick = function() {
            modal.style.display = "none";
            video.pause(); // Pausar el video al cerrar
            video.currentTime = 0; // Reiniciar el video
        }

        // Cuando el usuario hace clic en cualquier parte fuera del modal, cerrarlo
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                video.pause(); // Pausar el video al cerrar
                video.currentTime = 0; // Reiniciar el video
            }
        }
    </script>

    <!-- Botón para abrir el modal -->
    <button id="openModalAdmin" onclick="openModalAdmin()" class="fixed-buttonAdmin">Ver Guia</button>
    
</body>
</html>
